<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>CalcPro</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator dark">
        <div class="theme-toggler active">
          <i class="toggler-icon"></i>
        </div>
        <div class="display-screen">
          <div id="display"></div>
        </div>
        <div class="buttons">
          <table>
            <tr>
              <td>
                <button class="btn-operator" id="clear">
                  <i class="fa-sharp fa-solid fa-c"></i>
                </button>
              </td>
              <td>
                <button class="btn-operator" id="/">
                  <i class="fa-solid fa-divide"></i>
                </button>
              </td>
              <td>
                <button class="btn-operator" id="*">
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </td>
              <td>
                <button class="btn-operator" id="backspace">
                  <i class="fa-regular fa-circle-xmark"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn-number" id="7">
                  <i class="fa-solid fa-7"></i>
                </button>
              </td>
              <td>
                <button class="btn-number" id="8">
                  <i class="fa-solid fa-8"></i>
                </button>
              </td>
              <td>
                <button class="btn-number" id="9">
                  <i class="fa-solid fa-9"></i>
                </button>
              </td>
              <td>
                <button class="btn-operator" id="-">
                  <i class="fa-solid fa-minus"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn-number" id="4">
                  <i class="fa-solid fa-4"></i>
                </button>
              </td>
              <td>
                <button class="btn-number" id="5">
                  <i class="fa-solid fa-5"></i>
                </button>
              </td>
              <td>
                <button class="btn-number" id="6">
                  <i class="fa-solid fa-6"></i>
                </button>
              </td>
              <td>
                <button class="btn-operator" id="+">
                  <i class="fa-solid fa-plus"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn-number" id="1">
                  <i class="fa-solid fa-1"></i>
                </button>
              </td>
              <td>
                <button class="btn-number" id="2">
                  <i class="fa-solid fa-2"></i>
                </button>
              </td>
              <td>
                <button class="btn-number" id="3">
                  <i class="fa-solid fa-3"></i>
                </button>
              </td>
              <td rowspan="2">
                <button class="btn-equal" id="equal">
                  <i class="fa-sharp fa-solid fa-equals"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn-operator" id="(">
                  <i class="fa-solid fa-chevron-left"></i>
                </button>
              </td>
              <td>
                <button class="btn-number" id="0">
                  <i class="fa-solid fa-0"></i>
                </button>
              </td>
              <td>
                <button class="btn-operator" id=")">
                  <i class="fa-solid fa-chevron-right"></i>
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
